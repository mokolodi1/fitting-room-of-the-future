<head>
  <title>Fitting Room of the Future</title>
</head>

<body>

</body>

<template name="appBody">
  {{> Template.dynamic template=content data=params}}
</template>

<template name="home">
  <h1 style="text-align: center;">Fitting Room of the</h1>
  <h1 style="text-align: center;">FUTURE</h1>
  <p style="text-align: center;">Scan an item to begin...</p>
</template>

<template name="productDetail">
  <!-- <div id="the-background"></div> -->

  <div class="container" id="everything-else">
    <div class="row">
      <div class="col-sm-6">
        <img src="http://localhost:5000/video_feed" alt="" style="width: 100%"
            id="video-feed">
      </div>
      <div class="col-sm-6">
        <h4>
          Teal t-shirt

          <span class="label label-default">$30</span>
        </h4>

        <hr>

        <h4>
          How can I help?

          <div class="btn-group pull-right">
            <button type="button" class="toggle-listening btn
                  btn-{{#if isListening}}success{{else}}default{{/if}}">
              {{#if isListening}}
                Listening in {{getLanguage}}
              {{else}}
                Not listening
              {{/if}}
            </button>
            <button type="button" class="dropdown-toggle btn
                  btn-{{#if isListening}}success{{else}}default{{/if}}"
                data-toggle="dropdown" aria-haspopup="true"
                aria-expanded="false">
              <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
              <li class="select-english"><a href="">English</a></li>
              <li class="select-french"><a href="">French</a></li>
            </ul>
          </div>
        </h4>
        <p>You say things such as:</p>
        <ul>
          <li>Was this shirt ethically made?</li>
          <li>Does this shirt go with any pants?</li>
          <li>How would this shirt look in red?</li>
          <li>Take a picture of me</li>
          <li>I wish something was different...</li>
        </ul>
        <hr>

        {{#if getTranscript}}
          <p style="color:
              {{#if getTranscriptFinalized}}black{{else}}blue{{/if}};">
            You said: {{getTranscript}}
          </p>
        {{else}}
          <p>Say something to begin...</p>
        {{/if}}

        {{#if recastSlugKnown}}
          {{#if recastSlugIs "greetings"}}
            <h4>Hello there!</h4>
          {{/if}}

          {{#if recastSlugIs "ask-color-question"}}
            <h4>We can totally change the color!</h4>
            <p>Which color would you like to change it to?</p>
          {{/if}}

          {{#if recastSlugIs "change-shirt-color"}}
            <h4>You're looking great in that {{recastColor}} shirt!</h4>
          {{/if}}

          {{#if recastSlugIs "recommend-with"}}
            <h4>That shirt would go great with these jeans:</h4>
            <img src="http://localhost:3000/some_jeans.jpeg" alt="">
          {{/if}}

          {{#if recastSlugIs "compliment-me"}}
            <h4>Wow! You're looking great, as usual!</h4>
            <p>
              Really though you should really buy that. Cha chiiing.
            </p>
          {{/if}}

          {{#if recastSlugIs "provenance-information"}}
            <h4>Glad you asked!</h4>
            <p>
              The shirt you're wearing was made with coton sourced from
              fairtrade farms in Western Africa (Burkino Faso to be specific).
            </p>
            <p>
              The farms adhere to standards designed to protect the
              environment, including sourcing water sustainably and
              reducing water use over time, not using GMOs, and not using
              hazardous chemical fertilizers and pesticides.
            </p>
            <p>
              The all-natural dyes used were created with no animal testing
              and are vegan and gluten free!
            </p>
          {{/if}}

          {{#if recastSlugIs "take-a-picture"}}
            <h4></h4>
          {{/if}}
        {{else}}
          {{#if getRecastResult}}
            <p>Hmm, didn't quite catch that...</p>
          {{/if}}
        {{/if}}

        <hr>

        <div id="put-here">

        </div>
      </div>
    </div>
  </div>
</template>
